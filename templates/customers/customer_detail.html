{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}{{ customer }} details{% endblock title %}

{% block content %}


<table class="table">
<tr>
    <th>{{ customer }}</th>
</tr>
<tr>
    <td>{{ customer.customer_phonenumber }}</td>
</tr>
<tr>
    <td>{{ customer.customer_email }}</td>
</tr>
<tr>
    <td>{{ customer.customer_company }}</td>
</tr>
</table>


{% endblock %}
